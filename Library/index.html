<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="icon" type="image/svg" href="library-logo-books.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="library">
            <h2>Library</h2>
            <div class="books"></div>
        </div>
        <div id="new-book">
            <button id="form-button">Add Book</button>

            <fieldset id="add" class="hidden">
                <form id="newbook">
                    <button  class="set-style">c</button>
                    <label for="form-title">Title</label>
                    <input type="text" name="title" id="form-title" required>
                    <label for="form-author">Author</label>
                    <input type="text" name="author" id="form-author" required> 
                    <label for="form-pages">Total Pages</label>
                    <input type="number" name="pages" id="form-pages" required>
                    <div class="read">
                        <label for="form-read">Read</label>
                        <input type="checkbox" name="read" id="form-read">
                    </div> 
                    <button id="addBook">Add Book</button>       
                </form>
            </fieldset>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
